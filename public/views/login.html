<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login or Sign Up</title>
  </head>
  <body>
    <h2>Tracking  your expenses </h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="/user/signUp" method="post">
          <h1>Create Account</h1>
          <span>fill your credentials here</span>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="name"
            required
          />
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
           <button class="ghost" id="signUp">Sign Up</button>  
              </form>
      </div>
      <br>
      <br>
      <br>
      <div class="form-container sign-in-container">
        <form onsubmit="return false;">
          <h1>Login</h1>
          <span>use your previous credentials</span>
          <input
            type="email"
            placeholder="Email"
            name="loginEmail"
            id="loginEmail"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <a href="/password/forgotPasswordPage">Forgot your password?</a>
           <button class="ghost" id="loginBtn">Login</button>        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
    integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/js/login.js"></script>
</html>
<script src="/js/login.js"></script>
</html>
